<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
    <form #form="ngForm" (ngSubmit)="addEmployee()">
       
            <fieldset>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" name="name" [(ngModel)] ="addEmployeeRequest.name">
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control"  name="email" [(ngModel)] ="addEmployeeRequest.email">
                          </div>
                          <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control"  name="phone" [(ngModel)] ="addEmployeeRequest.phone">
                          </div>
                          <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="text" id="salary" class="form-control"  name="salary" [(ngModel)] ="addEmployeeRequest.salary">
                          </div>
                          <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" id="department" class="form-control"  name="department" [(ngModel)] ="addEmployeeRequest.department">
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
              
            </fieldset>
          
    </form>

</div>
