
<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    <form #form="ngForm" (ngSubmit)="updateEmployee()">
       
            <fieldset>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="id" class="form-label">Id</label>
                            <input readonly type="text" id="id" class="form-control"  name="id" [(ngModel)] ="employeeDetails.id">
                          </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" name="name" [(ngModel)] ="employeeDetails.name">
                          </div>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" id="email" class="form-control"  name="email" [(ngModel)] ="employeeDetails.email">
                          </div>
                          <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control"  name="phone" [(ngModel)] ="employeeDetails.phone">
                          </div>
                          <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="text" id="salary" class="form-control"  name="salary" [(ngModel)] ="employeeDetails.salary">
                          </div>
                          <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" id="department" class="form-control"  name="department" [(ngModel)] ="employeeDetails.department">
                          </div>
                          <button type="submit" class="btn btn-primary mr-5">Submit</button>
                          <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Delete</button>

                    </div>
                </div>
              
            </fieldset>
          
    </form>

</div>
